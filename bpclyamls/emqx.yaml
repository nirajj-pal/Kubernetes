apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: emqx
    namespace: emqx
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: emqx
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: emqx
      spec:
        containers:
        - env:
          - name: EMQX_LISTENERS__TCP__DEFAULT__BIND
            value: 0.0.0.0:1883
          - name: EMQX_LISTENERS__WS__DEFAULT__BIND
            value: 0.0.0.0:8083
          - name: EMQX_DASHBOARD__LISTENERS__HTTP__BIND
            value: 0.0.0.0:18083
          - name: EMQX_DASHBOARD__LISTENERS__HTTPS__ENABLE
            value: "false"
          - name: EMQX_DASHBOARD__DEFAULT_USERNAME
            value: admin
          - name: EMQX_DASHBOARD__DEFAULT_PASSWORD
            value: NewStrongPass!
          - name: EMQX_NODE__NAME
            value: emqx@emqx.emqx.svc.cluster.local
          - name: EMQX_NODE__COOKIE
            value: emqx-cookie
          image: emqx/emqx-enterprise:5.10.0
          imagePullPolicy: IfNotPresent
          name: emqx
          ports:
          - containerPort: 1883
            name: mqtt
            protocol: TCP
          - containerPort: 8083
            name: ws
            protocol: TCP
          - containerPort: 18083
            name: dashboard
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /opt/emqx/data
            name: data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext:
          fsGroup: 1000
        terminationGracePeriodSeconds: 30
        volumes:
        - name: data
          persistentVolumeClaim:
            claimName: emqx-data
